<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Enter a guess between 0 to 100</p>
    <form>
        <input class="user_input" type="number" placeholder="Enter a number" max="100" min="0" required>
        <div class="btns">
            <button class="submit_btn">Submit</button>
            <button type="button" class="start_game" disabled>Start Game</button>
        </div>
    </form>
    <p class="result"></p>
    <p class="all_guesses"><span></span></p>
</body>
<script src="script.js"></script>

</html>
